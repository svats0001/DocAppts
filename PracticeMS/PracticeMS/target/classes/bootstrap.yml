spring:
  application:
    name: PracticeMS
  cloud:
    consul:
      host: localhost
      port: 8500
      enabled: true    
      config:
        discovery:
          enabled: true
        fail-fast: true
        enabled: true
        data-key: data
        format: YAML
        name: config/PracticeMS
        prefix: config
        default-context: application
        profileSeparator: '::'
        watch:
          enabled: true
  autoconfigure:
    exclude: org.springframework.cloud.consul.config.ConsulConfigAutoConfiguration
org:
  springframework:
    cloud:
      bootstrap:
        BootstrapConfiguration: com.ulisesbocchio.jasyptspringboot.configuration.EnableEncryptablePropertiesConfiguration